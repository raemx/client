<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nzube Ufodike</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="menu-btn"></div>
      <div class="navigation">
        <div class="navigation-items">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="journey.html">Journey</a>
          <a href="speak.html">Speaking Engagements</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </header>

    <section class="home" style="background-image: url('img/people.jpeg'); background-repeat: no-repeat; background-size: cover;">
      <div class="content intro">
        <h1 class="typing">Nzube Ufodike</h1>
      </div>
      <div class="media-icons">
        <a href="https://uk.linkedin.com/in/nzube"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/nzube.inclusive/?hl=en"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com/nzube?lang=en"><i class="fab fa-twitter"></i></a>
      </div>
    </section>

  <script>

    //Typewriter effect
    const texts = ['INVESTOR', 'ENTREPRENEUR', 'TV PRODUCER', 'DIRECTOR'];
      let count = 0;
      let index = 0;
      let text = "";
      let l = "";
      
      (function type(){
          if (count === texts.length){
              count = 0;
          }
          text = texts[count]
          l = text.slice(0, ++index);
      
          document.querySelector(".typing").textContent = l;
          if (l.length === text.length){
              count++;
              index = 0;
          }
          setTimeout(type, 450);
      }());

    //Responsive navigation menu
    const menuBtn = document.querySelector(".menu-btn");
    const navigation = document.querySelector(".navigation");

    menuBtn.addEventListener("click", () => {
      menuBtn.classList.toggle("active");
      navigation.classList.toggle("active");
    });

      </script>
  </body>
</html>
